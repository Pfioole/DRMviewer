{% extends 'base4.html' %}

{% block page_content %}

<div class="container-fluid">
	<h2>{{ the_title }}</h2>  {{ the_folder }}
</div>


<div class="container">
</div>

<div class="container">

	<div class="row">
		{{ the_file1 }}
	</div>
	<div class="row">
		{{ the_file2 }}
	</div>

<form method="POST" action="/dscombinedviewer">
	<input type="hidden" id="file1" name="file1" value="{{ the_file1 }}">
	<input type="hidden" id="file2" name="file2" value="{{ the_file2 }}">
	<div class="row">
	
		<div class="col-sm">
			<h2>{{ the_file1 }}</h2>
			<div class="form-group">
				<label for="colselect">Select X fields:</label>
				<select multiple="multiple" id="colselectX" class="form-control" name="colselectX" size=20>
					{% for colX in the_colsX %}
						<option value="{{ colX }}">{{ colX }}</option>
					{% endfor %}
				</select>
			</div>
		</div>		
		
		<div class="col-sm">
			<div class="form-group">
				<h2>Linking</h2>
				<label for="colselect">Select linked fields:</label>
				<select multiple="multiple" id="colselect" class="form-control" name="colselect" size=10>
					{% for commoncol in the_commoncols %}
						<option value="{{ commoncol }}">{{ commoncol }}</option>
					{% endfor %}
				</select>
			</div>
		</div>


		

		<div class="col-sm">
			<h2>{{ the_file2 }}</h2>
			<div class="form-group">
				<label for="colselect">Select Y fields:</label>
				<select multiple="multiple" id="colselectY" class="form-control" name="colselectY" size=20>
					{% for colY in the_colsY %}
						<option value="{{ colY }}">{{ colY }}</option>
					{% endfor %}
				</select>
			</div>
		</div>
		
	</div>
	<div class="row">
		<button class="btn btn-primary" type="SUBMIT">view combined dataset</button>
	</div>
</form>
	
</div>
	




	

	
	



{% endblock %}
